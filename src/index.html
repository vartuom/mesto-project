<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="icon" href="data:,">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/profile-avatar.png')%>" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <button type="button" class="button profile__edit-button" aria-label="Изменить"></button>
        <p class="profile__user-job">Исследователь океана</p>
      </div>
      <button type="button" class="button profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="button popup__close-button" aria-label="Закрыть"></button>
      <form class="form" name="editForm" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__set">
          <label class="form__field">
            <input type="text" class="form__input" name="userName" id="user-name-input" placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span class="form__input-error user-name-input-error"></span>
          </label>
          <label class="form__field">
            <input type="text" class="form__input" name="userInfo" id="user-info-input" placeholder="Род деятельности" minlength="2" maxlength="200" required>
            <span class="form__input-error user-info-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="button form__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="button popup__close-button" aria-label="Закрыть"></button>
      <form class="form" name="add-form" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__set">
          <label class="form__field">
            <input type="text" class="form__input" name="cardName" id="card-name-input" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error card-name-input-error"></span>
          </label>
          <label class="form__field">
            <input type="url" class="form__input" name="cardUrl" id="card-url-input" placeholder="Ссылка на картинку" required>
            <span class="form__input-error card-url-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="button form__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_preview">
    <div class="popup__container popup__container_type_preview">
      <button type="button" class="button popup__close-button" aria-label="Закрыть"></button>
      <figure class='preview'>
        <img class='preview__image' src='' alt="">
        <figcaption class="preview__caption">
        </figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li>
      <figure class="card">
        <img class="card__photo" src="" alt="">
        <figcaption class="card__caption-wrapper">
          <h2 class="card__caption">
          </h2>
          <button type="button" class="button card__like" aria-label="Лайк!"></button>
        </figcaption>
        <button type="button" class="button card__bin-icon" aria-label="Лайк!"></button>
      </figure>
    </li>
  </template>
</body>

</html>
