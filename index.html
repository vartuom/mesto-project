  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="button popup__close-button" aria-label="Закрыть"></button>
      <form class="form" name="input-form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input type="text" class="form__input" name="input-user-name" placeholder="Ваше имя">

      </form>
    </div>

        <h2 class="form__heading">Новое место</h2>

          </h2>

        </figcaption>
        <button type="button" class="button card__bin-icon" aria-label="Лайк!"></button>
